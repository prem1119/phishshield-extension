<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PhishShield</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
    }
    #status {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .safe {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .phishing {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .unknown {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    #details {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      border-radius: 3px;
      background-color: #f8f9fa;
    }
    .detail-item {
      margin: 2px 0;
      padding: 2px 0;
      border-bottom: 1px solid #eee;
    }
    .detail-item:last-child {
      border-bottom: none;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 11px;
      color: #555;
    }
    .stat-item {
      text-align: center;
      flex: 1;
    }
    .stat-value {
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è PhishShield</h1>
  <div id="status" class="unknown">Status: Unknown</div>
  
  <div id="stats" class="stats" style="display: none;">
    <div class="stat-item">
      <div class="stat-value" id="heuristicScore">-</div>
      <div>Heuristic</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="mlScore">-</div>
      <div>ML Score</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="totalScore">-</div>
      <div>Total</div>
    </div>
  </div>
  
  <button id="scanBtn">üîç Scan Current Site</button>
  
  <div id="details" style="display: none;">
    <strong>Detection Details:</strong>
    <div id="detailList"></div>
  </div>
  
  <div style="margin-top: 10px; font-size: 11px; color: #666; text-align: center;">
    Hybrid Detection: Heuristics + ML<br>
    <small>Click banner to dismiss ‚Ä¢ Works offline</small>
  </div>

  <!-- ‚úÖ Load extension logic -->
  <script src="popup.js"></script>
</body>
</html>
